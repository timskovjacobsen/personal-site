name: github pages

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
        with:
          # Include the theme in the submodule as well
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"

      - name: build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          # NOTE: Github token is created automatically by the action runner
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
